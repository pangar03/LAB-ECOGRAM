<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOGRAM</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=fira-sans@1&display=swap" rel="stylesheet">
</head>

<body>
    <!-- LANDING -->
    <section id="landing-section">
        <h1>Welcome to Ecogram</h1>
        <button id="register-btn">Register</button>
        <button id="login-btn">Login</button>
    </section>

    <!-- REGISTER -->
    <section id="register-section" style="display: none;">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" name="register-username" id="register-username" placeholder="Username" required>
            <input type="text" name="register-name" id="register-name" placeholder="Name" required>
            <input type="password" name="register-password" id="register-password" placeholder="Password" required>
            <input type="password" name="register-password2" id="register-password2" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <button class="back-btn">Go Back</button>
    </section>
    
    <!-- LOGIN -->
    <section id="login-section" style="display: none;">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" name="login-username" id="login-username" placeholder="Username" required>
            <input type="password" name="login-password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button class="back-btn">Go Back</button>
    </section>

    <!-- CREATE POST SECTION -->
    <section id="create-post-section"></section>

    <!-- JS -->
    <script src="index.js"></script>
</body>

</html>
